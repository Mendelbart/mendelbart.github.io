<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Alphabet Game</title>

        <meta name="viewport" content="width=device-width"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Rashi+Hebrew:wght@100..900&family=Noto+Sans+Hebrew:wght@100..900&family=Noto+Sans+Runic&family=Noto+Sans:ital,wght@0,100..900&family=Noto+Serif+Hebrew:wght@100..900&family=Noto+Serif:ital,wght@0,100..900&family=Ubuntu+Sans:ital,wght@0,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,550,1,0&icon_names=pause,play_arrow,refresh,resume,stop" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link href="index.css" type="text/css" rel="stylesheet">
        <link rel="icon" href="/favicon.svg">

        <script type="module" defer src="js/index.js"></script>
    </head>

    <body>
        <div id="page">
            <div id="game-dialogue" class="hidden">
                <div id="game-stats-container" class="hidden">
                    <div id="game-stats-heading" class="heading-with-button game-name-heading">
                        <h2><span class="game-name"></span></h2>
                        <span class="material-symbols-outlined play-button symbol-button" id="resume-game-button">
                            resume
                        </span>
                    </div>
                    <div id="game-stats" class="settings-grid">
                        <label for="stat-score" class="grid-left-label">Score</label>
                        <div id="stat-score"></div>
                    </div>
                </div>

                <div id="new-game-settings">
                    <div id="new-game-heading" class="heading-with-button">
                        <h2>New Game</h2>
                        <span class="material-symbols-outlined play-button symbol-button" id="new-game-button">
                            play_arrow
                        </span>
                    </div>

                    <div id="datasetSelectContainer" class="form-floating">
                        <select class="form-select" id="datasetSelect" aria-label="Select Dataset">
                        </select>
                        <label for="datasetSelect">Dataset</label>

                        <div id="totalSymbolCountContainer">
                            <span id="totalSymbolCount"></span> <span class="symbol-term-plural"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="game-container" class="hidden">
                <div id="game-heading" class="heading-with-button game-name-heading">
                    <h2><span class="game-name"></span></h2>
                    <span class="material-symbols-outlined stop-button symbol-button" style="display:none" id="stop-game-button">
                        stop
                    </span>
                    <span class="material-symbols-outlined pause-button symbol-button" id="pause-game-button">
                        pause
                    </span>
                </div>
                <div id="counters">
                    <div class="counter">
                        <span id="symbolCount"></span> left
                    </div>
                    <div class="counter">
                        <span class="current-time" id="current-time"></span>
                        <span class="hidden" id="current-time-alt">[Time]</span>
                    </div>
                    <div class="counter">
                        <span class="current-score"></span>
                    </div>
                </div>

                <div id="game-symbols" class="game-grid">
                    <div id="current-symbol" class="symbol-display">
                        <span class="symbol"></span>
                    </div>
                    <div id="guessed-symbol" class="symbol-display">
                        <span class="symbol"></span>
                    </div>
                    <div id="previous-symbol" class="symbol-display">
                        <span class="symbol"></span>
                    </div>
                </div>
                <div id="game-inputs" class="game-grid">
                    <span class="eval-heading">Guess</span>
                    <span class="eval-heading">Guessed</span>
                    <span class="eval-heading">Solution</span>
                </div>

                <div id="game-font-settings">
                    <h4>Font Settings</h4>
                    <div class="settings-grid">
                        <label class="grid-left-label" for="fontButtons">Font</label>
                        <div class="btn-group" role="group" id="fontButtons"></div>

                        <div class="wide-setting">
                            <label for="fontWeightRange" class="range-label">
                                <span class="range-title"><span class="symbolTerm capitalize"></span> Font Weight:</span>
                                <span class="range-value">400</span>
                            </label>
                            <input type="range" class="form-range" min="100" max="900" step=1 value="400" id="fontWeightRange">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
