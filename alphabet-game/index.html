<!DOCTYPE html>
<html>
    <head>
        <title>Alphabet Game</title>

        <meta name="viewport" content="width=device-width"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Rashi+Hebrew:wght@100..900&family=Noto+Sans+Hebrew:wght@100..900&family=Noto+Sans+Runic&family=Noto+Sans:ital,wght@0,100..900&family=Noto+Serif+Hebrew:wght@100..900&family=Noto+Serif:ital,wght@0,100..900&family=Ubuntu+Sans:ital,wght@0,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,550,1,0&icon_names=pause,play_arrow,resume,stop" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link href="index.css" type="text/css" rel="stylesheet">
        <link rel="icon" href="/favicon.svg">
    </head>

    <body>
        <div id="page">
            <div id="game-dialogue" class="hidden">
                <div id="last-game-score" class="hidden">
                    <div id="last-game-heading" class="heading-with-button game-name-heading">
                        <h2><span class="game-name"></span></h2>
                        <span class="material-symbols-outlined play-button symbol-button" id="resume-game-button">
                            resume
                        </span>
                    </div>
                    <div id="score-display">
                        <label class="score-label">Score:</label>
                        <span class="current-score" id="score-display-value"></span>
                    </div>
                </div>

                <div id="new-game-settings">
                    <div id="new-game-heading" class="heading-with-button">
                        <h2>New Game</h2>
                        <span class="material-symbols-outlined play-button symbol-button" id="new-game-button">
                            play_arrow
                        </span>
                    </div>

                    <div id="datasetSelectContainer" class="form-floating">
                        <select class="form-select" id="datasetSelect" aria-label="Select Dataset">
                        </select>
                        <label for="datasetSelect">Dataset</label>

                        <div id="totalSymbolCountContainer">
                            <span id="totalSymbolCount"></span> <span class="symbol-term-plural"></span>
                        </div>
                    </div>

                    <div class="setting setting-labeled no-border-top">
                        <label class="setting-label">Properties:</label>
                        <div class="btn-group buttons" role="group" id="propertiesButtons"></div>
                    </div>
                    <div class="setting setting-labeled">
                        <label class="setting-label">Groups:</label>
                        <div class="btn-group buttons" role="group" id="groupsButtons"></div>
                    </div>
                    <div class="setting setting-labeled">
                        <label class="setting-label">Tries:</label>
                        <div class="btn-group buttons" role="group" id="triesButtons">
                            <input type="radio" class="btn-check form-input tries-button" name="tries" id="triesButton1" autocomplete="off" value="1">
                            <label class="btn btn-outline-primary" for="triesButton1">One</label>
                            <input type="radio" class="btn-check form-input tries-button" name="tries" id="triesButton3" autocomplete="off" value="3" checked>
                            <label class="btn btn-outline-primary" for="triesButton3">Three</label>
                            <input type="radio" class="btn-check form-input tries-button" name="tries" id="triesButton5" autocomplete="off" value="5">
                            <label class="btn btn-outline-primary" for="triesButton5">Five</label>
                            <input type="radio" class="btn-check form-input tries-button" name="tries" id="triesButtonInfty" autocomplete="off" value="infty">
                            <label class="btn btn-outline-primary" for="triesButtonInfty">Infinite</label>
                        </div>
                    </div>
                    <div class="setting setting-labeled">
                        <label class="setting-label">Order:</label>
                        <div class="btn-group buttons" role="group" id="orderButtons">
                            <input type="radio" class="btn-check form-input order-button" name="order" id="orderButtonRandom" autocomplete="off" value="random" checked>
                            <label class="btn btn-outline-primary" for="orderButtonRandom">Random</label>
                            <input type="radio" class="btn-check form-input order-button" name="order" id="orderButtonShuffled" autocomplete="off" value="shuffled">
                            <label class="btn btn-outline-primary" for="orderButtonShuffled">Shuffled</label>
                            <input type="radio" class="btn-check form-input order-button" name="order" id="orderButtonSorted" autocomplete="off" value="sorted">
                            <label class="btn btn-outline-primary" for="orderButtonSorted">Sorted</label>
                        </div>
                    </div>
                    <div class="setting">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="removeClearedSwitch" checked>
                            <label class="form-check-label" for="removeClearedSwitch">Remove correctly guessed <span class="symbol-term-plural"></span></label>
                        </div>
                    </div>
                </div>
            </div>

            <div id="game-container" class="hidden">
                <div id="game-heading" class="heading-with-button game-name-heading">
                    <h2><span class="game-name"></span></h2>
                    <span class="material-symbols-outlined stop-button symbol-button" id="stop-game-button">
                        stop
                    </span>
                    <span class="material-symbols-outlined pause-button symbol-button" id="pause-game-button">
                        pause
                    </span>
                </div>
                <div id="counters">
                    <div class="counter">
                        <span id="symbolCount"></span> left
                    </div>
                    <div class="counter">
                        <span class="current-score"></span>
                    </div>
                </div>

                <div id="game-symbols">
                    <div id="current-symbol" class="symbol-display">
                        <span class="symbol"></span>
                    </div>
                    <div id="guessed-symbol" class="symbol-display">
                        <span class="symbol"></span>
                    </div>
                    <div id="previous-symbol" class="symbol-display">
                        <span class="symbol"></span>
                    </div>
                </div>
                <div id="game-inputs">
                    <span class="eval-heading">Guess</span>
                    <span class="eval-heading">Guessed</span>
                    <span class="eval-heading">Solution</span>
                </div>

                <div id="game-font-settings">
                    <h4>Font Settings</h4>
                    <div class="setting setting-labeled">
                        <label class="setting-label">Font:</label>
                        <div class="btn-group buttons" role="group" id="fontButtons"></div>
                    </div>
                    <div class="setting">
                        <label for="fontWeightRange" class="range-label">
                            <span class="range-title"><span class="symbolTerm capitalize"></span> Font Weight:</span>
                            <span class="range-value">400</span>
                        </label>
                        <input type="range" class="form-range" min="100" max="900" step=1 value="400" id="fontWeightRange">
                    </div>
                </div>    
            </div>
        </div>

        <script type="text/javascript" src="js/levenshtein.js"></script>
        <script type="text/javascript" src="js/Game.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
