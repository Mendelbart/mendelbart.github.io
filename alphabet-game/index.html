<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Alphabet Game</title>

        <meta name="viewport" content="width=device-width"/>

<!--        <link rel="preconnect" href="https://fonts.googleapis.com">-->
<!--        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>-->

<!--        <link href="css/bootstrap.min.css" rel="stylesheet">-->
        <link href="css/fonts.css" type="text/css" rel="stylesheet">
        <link href="css/index.css" type="text/css" rel="stylesheet">
        <link rel="icon" href="/favicon.svg">

        <script type="module" src="js/index.js" defer></script>

<!--        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,550,1,0&icon_names=pause,play_arrow,refresh,resume,stop" />-->
    </head>

    <body>
        <div id="console"></div>

        <div id="game-dialogue">
            <div id="game-stats-container" style="display: none;">
                <div class="heading-with-button">
                    <h1 class="game-heading"></h1>
                    <span class="material-symbols-outlined play-button symbol-button" id="resume-game-button">
                        resume
                    </span>
                </div>
                <div id="game-stats" class="settings-grid">
                    <label for="stat-score" class="grid-left-label">Score</label>
                    <div id="stat-score"></div>
                </div>
            </div>

            <div id="new-game-settings">
                <div class="heading-with-button">
                    <h1>New Game</h1>
                    <span class="material-symbols-outlined play-button symbol-button" id="new-game-button">
                        play_arrow
                    </span>
                </div>

                <div id="datasetStats">
                    <span id="totalSymbolCount"></span>
                </div>

                <div class="styled-select">
                    <select id="datasetSelect" aria-label="Select Dataset"></select>
                </div>

                <div id="dataset-settings" class="settings"></div>

                <div id="game-settings" class="settings"></div>
            </div>
        </div>

        <div id="game-container" style="display: none;">
            <div id="game-heading" class="heading-with-button game-name-heading">
                <h1 class="game-heading"></h1>
                <span class="material-symbols-outlined stop-button symbol-button" style="display:none" id="stop-game-button">
                    stop
                </span>
                <span class="material-symbols-outlined pause-button symbol-button" id="pause-game-button">
                    pause
                </span>
            </div>

            <div id="progress-bar"></div>

            <div id="game-symbols">
                <div id="symbol-current" class="symbol">
                    <span class="symbol-string"></span>
                </div>
            </div>

            <div id="game-inputs" class="settings"></div>

            <div id="item-buttons">
                <input id="item-submit-button" type="button" value="Submit">
                <input id="item-next-button" type="button" value="Next" style="display:none;">
            </div>

            <div id="game-font-settings">
                <h2>Font Settings</h2>
                <div id="font-settings" class="settings"></div>
            </div>
        </div>
    </body>
</html>
