<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kadmos</title>

        <meta name="viewport" content="width=device-width"/>

        <link rel="icon" href="/favicon.svg">
        <link href="css/index.css" type="text/css" rel="stylesheet">
        <link href="css/fonts.css" type="text/css" rel="stylesheet">

        <script type="module" src="js/index.js" defer></script>
    </head>

    <body>
        <div id="errorlog"></div>

        <div id="game-heading">
            <h1>Kadmos</h1>
            <button id="stop-game-button">Exit</button>
        </div>

        <div id="game-layers">
            <div id="new-game-settings">
                <div id="game-select-container" class="styled-select">
                    <select id="datasetSelect" aria-label="Select Dataset"></select>
                </div>

                <div id="game-settings-pages" class="pages-container">
                    <div class="pages-header">
                        <div class="pages-headings">
                            <h2 class="page-heading" data-for="game-filters">Filters</h2>
                            <h2 class="page-heading" data-for="game-settings" style="display:none">Settings</h2>
                        </div>

                        <div class="pages-buttons button-group">
                            <button class="pages-button pages-back-button" style="display:none">Back</button>
                            <button class="pages-button pages-next-button">Next</button>
                            <button class="pages-button pages-finish-button" id="start-game-button" style="display:none">Play</button>
                        </div>
                    </div>

                    <div class="pages-contents">
                        <div id="game-filters" class="settings page-content"></div>
                        <div id="game-settings" class="settings page-content" style="display:none"></div>
                    </div>
                </div>

            </div>

            <div id="game-container">
                <div id="progress-bar"></div>

                <div id="game-symbols">
                    <div id="symbol-current" class="symbol-container">
                        <span class="symbol"></span>
                    </div>
                </div>

                <div id="game-inputs" class="settings"></div>

                <div id="game-footer">
                    <button id="item-submit-button">Submit</button>
                    <button id="item-next-button" style="display:none">Next</button>
                </div>

                <div id="live-settings" class="ribbon ribbon-closable">
                    <div class="ribbon-buttons button-group">
                        <input type="checkbox" value="font" id="font-settings-button" data-content-id="font-settings">
                        <label for="font-settings-button" class="button"></label>
                    </div>
                    <div class="ribbon-contents hidden">
                        <div id="font-settings" class="settings ribbon-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
