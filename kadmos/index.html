<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Alphabet Game</title>

        <meta name="viewport" content="width=device-width"/>

        <link rel="icon" href="/favicon.svg">
        <link href="css/index.css" type="text/css" rel="stylesheet">
        <link href="css/fonts.css" type="text/css" rel="stylesheet">

        <script type="module" src="js/index.js" defer></script>
    </head>

    <body>
        <div id="game-heading">
            <h1>Kadmos</h1>
            <button id="start-game-button">Start</button>
            <button id="stop-game-button">Stop</button>
        </div>

        <div id="game-layers">
            <div id="new-game-settings">
                <div id="game-select-container" class="styled-select">
                    <select id="datasetSelect" aria-label="Select Dataset"></select>
                </div>

                <div id="game-settings-ribbon" class="ribbon">
                    <div class="ribbon-buttons button-group">
                        <input type="checkbox" value="font" name="game-settings-ribbon" id="dataset-settings-button" data-content-id="dataset-settings">
                        <label for="dataset-settings-button" class="button">Filters</label>
                        <input type="checkbox" value="font" name="game-settings-ribbon" id="game-settings-button" data-content-id="game-settings">
                        <label for="game-settings-button" class="button">Game Settings</label>
                    </div>
                    <div class="ribbon-contents">
                        <div id="dataset-settings" class="settings ribbon-content"></div>
                        <div id="game-settings" class="settings ribbon-content"></div>
                    </div>
                </div>

            </div>

            <div id="game-container">
                <div id="progress-bar"></div>

                <div id="game-symbols">
                    <div id="symbol-current" class="symbol">
                        <span class="symbol-string"></span>
                    </div>
                </div>

                <div id="game-inputs" class="settings"></div>

                <div id="game-footer">
                    <div id="live-settings" class="ribbon ribbon-closable">
                        <div class="ribbon-buttons button-group">
                            <input type="checkbox" value="font" id="font-settings-button" data-content-id="font-settings">
                            <label for="font-settings-button" class="button"></label>
                        </div>
                        <div class="ribbon-contents closed">
                            <div id="font-settings" class="settings ribbon-content"></div>
                        </div>
                    </div>

                    <button id="item-submit-button">Submit</button>
                    <button id="item-next-button" style="display:none">Next</button>
                </div>
            </div>
        </div>
    </body>
</html>
