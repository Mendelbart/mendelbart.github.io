<!doctype html><html lang=en><head><title>Kadmos</title><meta content="width=device-width" name=viewport><link href=favicon.svg rel=icon><link href=css/index.css rel=stylesheet><script defer src=js/index.js></script></head><body><div class=heading-with-buttons id=game-heading><h1></h1><button class=icon-button id=open-settings-button><i class="fa fa-gear"></i></button><button class=icon-button id=stop-game-button style=display:none><i class="fa fa-xmark"></i></button></div><div id=new-game-settings style=display:none><div class=styled-select id=game-select-container><select aria-label="Select Dataset" id=datasetSelect></select></div><div class=pages-container id=game-settings-pages><div class=pages-header><div class=pages-headings><h2 class=page-heading data-for=game-filters>Select <span class=term-letters></span></h2><h2 class=page-heading data-for=game-settings style=display:none>Settings</h2></div><div class="pages-buttons button-group"><button class="pages-button pages-back-button button-grey" style=display:none>Back</button><button class="pages-button pages-next-button button-accent">Next</button><button class="pages-button pages-finish-button button-accent" id=start-game-button style=display:none>Play</button></div></div><div class=pages-contents><div class="settings page-content" id=game-filters></div><div class="settings page-content" id=game-settings style=display:none></div></div></div><div id=errorlog></div></div><div id=game-container style=display:none><div id=progress-bar></div><div id=game-symbols-container><div id=game-symbols><div class=symbol-container id=symbol-current><div class=symbol-display-container><span class=symbol></span></div><div class=symbol-label-container><span class=symbol-label></span></div></div></div></div><div id=game-inputs></div><div id=game-evals></div><div id=game-footer><button class=button-accent id=item-submit-button>Submit</button><button class=button-accent id=item-next-button style=display:none>Next</button></div><div
