<!DOCTYPE html>
<html>
    <head>
        <title>Hebrew Alphabet Game</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Hebrew:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link href="index.css" type="text/css" rel="stylesheet">
        <link rel="icon" href="/favicon.svg">
    </head>

    <body>
        <div id="page">
            <h2>Hebrew Abjad Game</h2>
            <div id="score">
                <span id="scoreCount">0</span>/<span id="scoreTotal">0</span>
            </div>

            <div id="game-container" class="char-serif">
                <div id="display-cur" class="char-display">&#x5d0;</div>
                <div id="display-prev" class="char-display"></div>
                <span class="eval-heading">Guess</span>
                <div id="eval-headings" class="eval-container">
                    <span class="eval-heading">Entered</span>
                    <span class="eval-heading">Solution</span>
                </div>
                <div class="input-container">
                    <input type="text" id="nameInput" placeholder="Letter Name">
                </div>
                <div class="eval-container" id="nameEval">
                    <span class="eval-field eval-entered"></span>
                    <span class="eval-field eval-solution"></span>
                </div>
            </div>

            <div class="settings">
                <h4>Settings</h4>
                <div class="setting">
                    <label for="fontWeightRange" class="range-label">
                        <span class="range-title">Hebrew Font Weight</span>
                        <span class="range-value">400</span>
                    </label>
                    <input type="range" class="form-range" min="100" max="900" step=1 value="400" id="fontWeightRange">
                </div>
                <div class="setting">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="sofitSwitch" checked>
                        <label class="form-check-label" for="sofitSwitch">Sofit Forms</label>
                    </div>
                </div>
                <div class="setting">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="removeClearedSwitch" checked>
                        <label class="form-check-label" for="removeClearedSwitch">Remove correctly guessed letters</label>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
