<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kadmos</title>

        <meta name="viewport" content="width=device-width"/>

        <link rel="icon" href="favicon.svg">
        <link href="css/index.css" type="text/css" rel="stylesheet">

        <script src="js/index.js" defer></script>
    </head>

    <body>
        <div id="game-heading" class="heading-with-buttons">
            <h1></h1>
            <button id="open-settings-button" class="icon-button"><i class="fa fa-gear"></i></button>
            <button id="stop-game-button" class="icon-button" style="display:none"><i class="fa fa-xmark"></i></button>
        </div>

        <div id="new-game-settings" style="display:none">
            <div id="game-select-container" class="styled-select">
                <select id="datasetSelect" aria-label="Select Dataset"></select>
            </div>

            <div id="game-settings-pages" class="pages-container">
                <div class="pages-header">
                    <div class="pages-headings">
                        <h2 class="page-heading" data-for="game-filters">Select <span class="term-letters"></span></h2>
                        <h2 class="page-heading" data-for="game-settings" style="display:none">Settings</h2>
                    </div>

                    <div class="pages-buttons button-group">
                        <button class="pages-button pages-back-button button-grey" style="display:none">Back</button>
                        <button class="pages-button pages-next-button button-accent">Next</button>
                        <button class="pages-button pages-finish-button button-accent" id="start-game-button" style="display:none">Play</button>
                    </div>
                </div>

                <div class="pages-contents">
                    <div id="game-filters" class="settings page-content"></div>
                    <div id="game-settings" class="settings page-content" style="display:none"></div>
                </div>
            </div>


            <div id="errorlog"></div>
        </div>

        <div id="game-container" style="display:none">
            <div id="progress-bar"></div>

            <div id="game-symbols-container">
                <div id="game-symbols">
                    <div id="symbol-current" class="symbol-container">
                        <div class="symbol-display-container"><span class="symbol"></span></div>
                        <div class="symbol-label-container"><span class="symbol-label"></span></div>
                    </div>
                </div>
            </div>

            <div id="game-inputs"></div>
            <div id="game-evals"></div>

            <div id="game-footer">
                <button id="item-submit-button" class="button-accent">Submit</button>
                <button id="item-next-button" class="button-accent" style="display:none">Next</button>
            </div>

            <div id="live-settings" class="ribbon ribbon-closable">
                <div class="ribbon-buttons button-group">
                    <input type="checkbox" value="font" id="font-settings-button" data-content-id="font-settings">
                    <label for="font-settings-button" class="button"></label>
                </div>
                <div class="ribbon-contents">
                    <div id="font-settings" class="settings ribbon-content"></div>
                </div>
            </div>
        </div>

        <div id="page-settings-container" style="display: none">
            <div id="page-settings-backdrop"></div>
            <div id="page-settings">
                <div class="heading-with-buttons">
                    <h2>Settings</h2>
                    <button id="close-settings-button" class="icon-button"><i class="fa fa-xmark"></i></button>
                </div>
                <div class="settings"></div>
            </div>
        </div>
    </body>
</html>
